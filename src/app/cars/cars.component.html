<app-add-car (onAddCar)="updareCarList($event)"></app-add-car>
<hr>
<button 
    [ngStyle]="{color: !isShown ? 'red' : 'blue'}"
    class="btn"
    [ngClass]="{'btn-primary': isShown}"
    (click)="showCars()">
    {{!isShown ? 'Show' : 'Hide'}}
</button>
<hr>
<button class="btn btn-success"
    (click)="changeCarName()">
    Change Name 
</button>
<hr>
<div *ngIf="isShown">
    <app-car *ngFor="let car of cars" [carItem]="car" [name]="car.name"></app-car>
    <hr>
</div>

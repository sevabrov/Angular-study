<button 
    [ngStyle]="{color: !isShown ? 'red' : 'blue'}"
    class="btn"
    [ngClass]="{'btn-primary': isShown}"
    (click)="showCars()">
    {{!isShown ? 'Show' : 'Hide'}}
</button>
<hr>
<div *ngIf="isShown">
    <button class="btn btn-primary" (click)="addCar()">Add car</button>
    <input class="form-control" type="text" [(ngModel)]="newCar">
    <app-car *ngFor="let car of cars"></app-car>
</div>

<app-add-car (onAddCar)="updareCarList($event)"></app-add-car>
<hr>
<button 
    [ngStyle]="{color: !isShown ? 'red' : 'blue'}"
    class="btn"
    [ngClass]="{'btn-primary': isShown}"
    (click)="showCars()">
    {{!isShown ? 'Show' : 'Hide'}}
</button>
<hr>
<div *ngIf="isShown">
    <app-car *ngFor="let car of cars" [carItem]="car"></app-car>
</div>
